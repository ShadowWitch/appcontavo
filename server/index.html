<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>

  </head>
  <body>
    <h1>Login</h1>
    <form action="https://contavo2.herokuapp.com/users" id="formSubmit" method="post">
      <label for="usuario">Usuario:</label>
      <input type="text" name="username" id="usuario" class="inputs" required />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" class="inputs" required />

      <label for="password">Contrase√±a:</label>
      <input
        type="password"
        name="password"
        id="password"
        class="inputs"
        required
      />

      <input type="submit" value="Enviar" id="" class="boton" />
    </form>

    <button id="btnEnviar">Enviar data</button>
    <button id="btnEnviar2">Enviar carros</button>

    <script>
      const btnEnviar = document.getElementById('btnEnviar')
      const btnEnviar2 = document.getElementById('btnEnviar2')
      const formSubmit = document.getElementById('formSubmit')

      formSubmit.addEventListener('submit', e => {
        alert('Datos enviados')
      })

      
      btnEnviar.addEventListener('click', async (e) =>{

        const data = {
          username: 'Lucas',
          password: 'lucas123',
          email: 'lucas@gmail.com'
        }

        fetch('https://contavo2.herokuapp.com/users', {
          method: 'post',
          mode: 'no-cors',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json',
            'Accept': '*/*',
            'Connection': 'keep-alive'
          }
        }).then(res => res.json())
        .then(data => console.log(data))
        .catch(err => console.log(err))
      })


      btnEnviar2.addEventListener('click', async (e) =>{
        let datos = await fetch('https://contavo2.herokuapp.com/users', {
          method: 'put',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json',
            'Accept': '*/*',
            'Connection': 'keep-alive'
          }
        })
        
        console.log(datos)

      })

    </script>

  </body>
</html>
