<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

  </head>
  <body>
    <h1>Login</h1>
    <form action="">
      <label for="usuario">Usuario:</label>
      <input type="text" name="usuario" id="usuario" class="inputs" required />

      <label for="email">Email:</label>
      <input type="email" name="email id="email" class="inputs" required />

      <label for="password">Contrase√±a:</label>
      <input
        type="password"
        name="password"
        id="password"
        class="inputs"
        required
      />

      <input type="submit" value="Enviar" id="" class="boton" />
    </form>

    <button id="btnEnviar">Enviar data</button>

    <script>
      const btnEnviar = document.getElementById('btnEnviar')
      
      btnEnviar.addEventListener('click', async (e) =>{

        const data = {
          title: 'tavo',
          body: ' Lorem ipsum dolor sit amet consectetur adipisicing elit.',
          userId: 1
        }

        fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'post',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(res => res.json())
        .then(data => console.log(data))
        .catch(err => console.log(err))
      })


     
    </script>

  </body>
</html>
