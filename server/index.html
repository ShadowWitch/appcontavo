<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Login</h1>
    <form action="">
      <label for="usuario">Usuario:</label>
      <input type="text" name="usuario" id="usuario" class="inputs" required />

      <label for="email">Email:</label>
      <input type="email" name="email id="email" class="inputs" required />

      <label for="password">Contrase√±a:</label>
      <input
        type="password"

        required
      />

      <input type="submit" value="Enviar" id="" class="boton" />
    </form>

    <button id="btnEnviar">Enviar data</button>

    <script>
      const btnEnviar = document.getElementById('btnEnviar')
      

      const traerData = async ( ) => {
        const datos = {
          username: 'yafeth',
          password: 'yafeth123',
          email: 'yafeth@gmail.com'
        }

        const info = await fetch('https://contavo2.herokuapp.com/users/', {
          method: 'POST',
          mode: 'no-cors',
          cache: 'no-cache',
          headers: {
            'Access-Control-Allow-Origin': '*',
            'Content-Type': 'application/json'
          },
          referrerPolicy: 'no-referrer',
          body: datos
        })

        return info;
      }

      btnEnviar.addEventListener('click', async (e) =>{
        const miData = traerData()
        console.log(miData)
      })

     
    </script>
