<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>

  </head>
  <body>
    <h1>Login</h1>
    <form action="https://contavo2.herokuapp.com/users" id="formSubmit" method="post">
      <label for="usuario">Usuario:</label>
      <input type="text" name="username" id="usuario" class="inputs" required />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" class="inputs" required />

      <label for="password">Contrase√±a:</label>
      <input
        type="password"
        name="password"
        id="password"
        class="inputs"
        required
      />

      <input type="submit" value="Enviar" id="" class="boton" />
    </form>

    <button id="envPOST">Enviar POST</button>

    <script>
      const envPOST = document.getElementById('envPOST')

      envPOST.addEventListener('click', async e => {

        const datos = await fetch('http://localhost:3000/carros', {
          method:'post'
        })

        const res = await datos.json();
        console.log(res)
        
      })


    </script>

   
  </body>
</html>
